    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules apiman Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-12T14:43:49-03:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules apiman apiman-admin-client Node.js client for the Apiman admin API. This package provides a Node.js client for the Apiman REST services. It is experimental and still a work in progress. N.B. This module uses ES6 language features, and as such depends on Node.js version 5.x or higher. Usageconst options = { baseUrl: 'http://localhost:8080', username: 'yourAdminUsername', password: 'yourAdminPassword' }; apiman(options).status() .then((s) =&gt; console.log(s.name)); // Or using default admin username and password: apiman({ baseUrl: 'http://localhost:8080' }) .listGateways() .then((gateways) =&gt; console.log(gateways));API Documentationhttp://bucharest-gold.github.io/apiman-admin-client/ If you have the github rights to do it, you can publish the API documentation by running ./build/publish-docs.sh. This script will generate the documentation, then clone this repository into a temporary directory, checkout the gh-pages branch and update it with the newly generated documentation. Development &amp; TestingTo run the tests, you'll need to have docker installed and a Apiman server running using the Apiman docker image. Just run./build/start-server.sh. This script will download and start the docker image. Then just run the tests. make testTo stop the server, run ./build/stop-server.sh. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-12T14:43:49-03:00 using the DocStrap template. "},"module-apiman.html":{"id":"module-apiman.html","title":"Module: apiman","body":" Documentation Modules apiman Module: apiman Methods apiman(options) Initializes the apiman client. Parameters: Name Type Description options object Request options. Properties Name Type Description baseUrl string The Base url, e.g. http://localhost:8080 username string The Apiman admin username. password string The Apiman admin password. exportData() Exports the data from the API Manager as JSON. All data in the API Manager, including global/admin information, will be exported. Returns: A promise that will resolve with the exported JSON data. Type Promise importData(filePath) Imports the backup settings into the API Manager. Parameters: Name Type Description filePath string The full path of settings file. Returns: A promise that will resolve with the output messages of the imported configurations. Type Promise listGateways() Returns a list of all the Gateways that have been configured. Returns: A promise that will resolve with the list of gateways. Type Promise status() Returns the status of the apiman system. This is useful to use when testing a client's connection to the apiman API Manager REST services. Returns: A promise that will resolve with the status information. Type Promise testGateway() This function is used to test the Gateway's settings prior to either creating or updating it. Returns: A promise that will resolve with the result of testing the Gateway settings. Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-12T14:43:49-03:00 using the DocStrap template. "}}
